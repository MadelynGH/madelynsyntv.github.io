<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Madelynsyn TV</title>
        <link rel="icon" type="image/x-icon" href="https://github.com/MadelynGH/madelynsyntv.github.io/blob/main/Favicon.png?raw=true">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');            
            
            .content {
                width: 100%;
                display: flex;
                align-self: center;
                justify-content: center;
                flex-flow: row wrap;
                align-items: flex-start;
            }
            
            .luckiest-guy {
                font-family: 'Luckiest Guy', cursive;
            }

            #logo {
                z-index: 100;
                margin-left: 5px;
                margin-top: 5px;
                height: 100px;

                align-self: center;
                justify-content: flex-start;
                align-content: flex-start;
            }

            #logo-link {
                z-index: 99;
            }

            .header {
                display: flex;
                flex-flow: row wrap;

                position: fixed;
                top: 0px;
                border-bottom: 1px solid rgb(175, 175, 175);

                height: 120px;
                width: 100%;
                
            }

            #login-button-container {
                position: fixed;
                top: 0;
                align-items: center;
                flex-flow: row wrap;
                height: 120px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }

            #log-in-button {
                margin-right: 50px;

                border: 1px solid rgb(87, 216, 225);
                border-radius: 10px;
                background-color: rgb(87, 216, 225);
                padding: 20px;

                color: rgb(170, 0, 255);
                text-decoration: none;
                font-size: 20px;
            }

        </style>
    </head>

    <body>
        <div class="header">
            <a href="https://tv.madelynsyn.com/" id="logo-link">
                <img id="logo" src="https://github.com/MadelynGH/madelynsyntv.github.io/blob/main/Main%20Logo%20(Small%20version).png?raw=true">
            </a>
            <div id="login-button-container">
                <a href="/login" id="log-in-button" class="luckiest-guy">Log in</a>
            </div>

        </div>

        <div class="content">
        </div>

        <script>
            if (!(document.cookie.indexOf("loggedIn=true") === -1)) { // If that condition is true, that means the user IS logged in.
                location.replace("/watch");
            };
        </script>
    </body>
</html>
